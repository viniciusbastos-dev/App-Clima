<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Relógio Digital</title>
</head>

<body>

    <section class="container">

        <div class="display">
            <div>
                <span id="horas">00</span>
                <span class="texto-display">Horas</span>
            </div>

            <div>
                <span id="minutos">00</span>
                <span class="texto-display">Minutos</span>
            </div>

            <div>
                <span id="segundos">00</span>
                <span class="texto-display">Segundos</span>
            </div>
        </div>

        <div class="display">
            <div>
                <span id="dia">00</span>
                <span class="texto-display">Dia</span>
            </div>
            <div>
                <span id="mes">00</span>
                <span class="texto-display">Mes</span>
            </div>
            <div>
                <span id="ano">00</span>
                <span class="texto-display">Ano</span>
            </div>
        </div>

        <div class="display">
            <div>
                <section>
                    <span id="cidade" class="texto-display"></span>
                    <img id="icone" class="icone-clima">
                </section>
                <span id="temperatura">00°C</span>
                <span class="texto-display">Temperatura</span>
            </div>
        </div>

        <div class="container-input">
            <div>
                <input class="input-texto" type="text" placeholder="Digite o nome da cidade">
            </div>
        </div>

    </section>
    <script src="js/script.js"></script>

</body>

</html>
